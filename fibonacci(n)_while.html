<!DOCTYPE html>
<html>
<head>
</head>
<body>
<input type="number" id="sh"><br/>
<input type="text" id="hs"><br>
<button onclick="find()">Знайти</button>
<script>
function find(){
var n=2,x=1,y=1;
var b=parseInt(document.getElementById("sh").value);
while(n<b){
	if(x<=y){
	x=x+y;
	}
	else{
	y=y+x;
	}
	n++;
}
if(x>y){
 document.getElementById("hs").value = x;
}
else{
 document.getElementById("hs").value=y;
}
}
</script>
</body>
</html>
